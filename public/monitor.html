<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gawp Monitor</title>
		<link href="styles/dist/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://localhost:3000/gawp" data-project="default"></script>
	</head>
	<body>
		<div class="content-wrapper">
			<aside class="manager">
				<h1>gawp</h1>				
				<p class="active-gawpers">Active gawpers: <span></span></p>
				<div class="gawper-functions">
					<div class="widget save">
						<span class="icon-save" title="Commit changes to the gawper config (reloads the page)"></span>
						<p>Commit</p>
					</div>
					<div class="widget revert">
						<span class="icon-revert" title="Revert any changes made"></span>
						<p>Revert All</p>
					</div>
					<div class="widget add">
						<span class="icon-add" title="Schedule gawper for generation (hit commit to add it permanently)"></span>
						<p>Add New</p>
					</div>
				</div>
			</aside>			
			<div class="gawpers-wrapper"></div>
		</div>
	</body>
	<script id="template--gawper" type="text/template">
		<div class="gawper">					
			<div class="delete-gawper" title="Schedule gawper for deletion (hit commit to delete it permanently)">
				<span class="icon-delete"></span>
				<span class="icon-warning" title="Gawpers without a name are scheduled for automatic deletion"></span>
			</div>
			<div class="input-wrapper input-name">
				<input class="name" placeholder="Gawper Name" name="gawperName" type="text" />
			</div>
			<div class="input-wrapper input-path">
				<input class="path" placeholder="path/to/project/files" name="projectPath" type="text" />
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/dist/main.min.js"></script>
</html>
