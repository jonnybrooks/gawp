<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gawp Monitor</title>
		<link href="styles/dist/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://localhost:3000/gawp" data-project="default"></script>		
	</head>
	<body>
		<div class="content-wrapper">
			<aside class="manager">
				<h1>gawp</h1>
				<p class="active-projects">Active gawpers: <span></span></p>
				<div class="project-functions">
					<div class="widget save">
						<span class="icon-save" title="Commit changes to the project config (reloads the page)"></span>
						<p>Commit</p>
					</div>
					<div class="widget revert">
						<span class="icon-revert" title="Revert any changes made"></span>
						<p>Revert All</p>
					</div>
					<div class="widget add">
						<span class="icon-add" title="Add new gawper locally (hit save to commit them permanently)"></span>
						<p>Add New</p>
					</div>
				</div>
			</aside>			
			<div class="projects-wrapper"></div>
		</div>
	</body>
	<script id="template--project" type="text/template">
		<div class="project">					
			<div class="delete-project" title="\"Delete\" this gawper locally (hit save to commit them permanently)">
				<span class="icon-delete"></span>
			</div>
			<div class="input-wrapper input-name">
				<input class="name" placeholder="Project Name" name="projectName" type="text" />
			</div>
			<div class="input-wrapper input-path">
				<input class="path" placeholder="path/to/project/files" name="projectPath" type="text" />
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/dist/main.min.js"></script>
</html>
